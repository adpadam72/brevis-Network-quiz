<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brevis Network Quiz</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#98a0b3;--accent:#7c3aed;--good:#16a34a;--bad:#ef4444}
    body{font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;margin:0;background:linear-gradient(180deg,#071029 0%, #071a2a 100%);color:#e6eef8;padding:36px;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .container{width:100%;max-width:820px}
    header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:var(--muted)}
    .card{background:var(--card);padding:20px;border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,0.6)}
    .question{padding:14px;border-radius:10px;margin-bottom:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent)}
    .q-title{font-weight:600;margin-bottom:8px}
    .options{display:flex;flex-direction:column;gap:8px}
    label.option{display:flex;align-items:center;gap:10px;padding:10px;border-radius:8px;cursor:pointer;border:1px solid rgba(255,255,255,0.03)}
    input[type=radio]{accent-color:var(--accent)}
    .controls{display:flex;gap:8px;align-items:center;margin-top:12px}
    button{background:var(--accent);border:none;color:white;padding:10px 14px;border-radius:8px;cursor:pointer}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06)}
    .result{margin-top:12px;padding:12px;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent)}
    .correct{color:var(--good);font-weight:700}
    .incorrect{color:var(--bad);font-weight:700}
    footer{margin-top:16px;color:var(--muted);font-size:13px}
    @media (max-width:540px){body{padding:18px}}
  </style>
</head>
<body>
  <main class="container">
    <header>
      <div>
        <h1>Brevis Blog Quiz — 5 Questions</h1>
        <p class="lead">Based on three Brevis blog posts. Select an answer for each question and click <strong>Submit</strong>.</p>
      </div>
    </header>

    <section class="card" id="quiz">
      <!-- Questions injected by JS -->
    </section>

    <footer>
      Tip: To deploy this as a static site, drop this file into a GitHub repo and enable GitHub Pages, or upload to Netlify / Vercel.
    </footer>
  </main>

  <script>
    const questions = [
      {
        id:1,
        text: "In the ‘Brevis Yapper Leaderboard’ campaign on Kaito, what is the primary innovation that enables rewarding both social influence and on‑chain behavior while preserving user privacy?",
        options: [
          "Centralized aggregation of user data and manual verification",
          "Zero‑knowledge proofs (ZK proofs) that validate wallet behavior without revealing addresses",
          "Requiring users to publicly link their wallet addresses",
          "Using only social metrics (follower count, retweets) as the ranking basis"
        ],
        answer:1
      },
      {
        id:2,
        text: "Which of the following is NOT listed as an eligible \"multiplier\" category in the Brevis Yapper Leaderboard campaign?",
        options:[
          "OG (early crypto adoption)",
          "Diamond hands (long‑term token holding)",
          "DeFi adept (diverse DeFi experience)",
          "Social media influencer (number of followers)"
        ],
        answer:3
      },
      {
        id:3,
        text: "According to the ‘Incentra Launches with Euler Campaigns’ blog, what role does off‑chain computation powered by ZK proofs play in the Incentra system?",
        options:[
          "It replaces on‑chain contracts entirely",
          "It handles the reward calculation and logic off‑chain to reduce gas and on‑chain load",
          "It secures the user’s private keys",
          "It conducts all financial transfers off‑chain"
        ],
        answer:1
      },
      {
        id:4,
        text: "In the Euler + Incentra launch campaign on Arbitrum, how is the $100,000 in rEUL rewards distributed among users?",
        options:[
          "Equally to all participants",
          "Based on the time-weighted average of each user’s lending position relative to the total supply",
          "Based on number of transactions each user made",
          "Based on how many other users they referred"
        ],
        answer:1
      },
      {
        id:5,
        text: "In the ‘Announcing Pico‑GPU’ post, what is the approximate performance speedup that Pico‑GPU achieves over Pico‑CPU for large block workloads?",
        options:[
          "~2×",
          "~5×",
          "~10× to ~20×",
          "~50×"
        ],
        answer:2
      }
    ];

    function buildQuiz(){
      const container = document.getElementById('quiz');
      container.innerHTML = '';
      questions.forEach((q, idx)=>{
        const div = document.createElement('div');
        div.className = 'question';
        div.id = 'q'+q.id;
        div.innerHTML = `<div class="q-title">${idx+1}. ${escapeHtml(q.text)}</div>`;
        const opts = document.createElement('div');
        opts.className = 'options';
        q.options.forEach((opt,i)=>{
          const id = `q${q.id}_opt${i}`;
          const label = document.createElement('label');
          label.className = 'option';
          label.innerHTML = `<input type="radio" name="q${q.id}" value="${i}"> <span>${escapeHtml(opt)}</span>`;
          opts.appendChild(label);
        });
        div.appendChild(opts);
        container.appendChild(div);
      });

      const controls = document.createElement('div');
      controls.className = 'controls';
      controls.innerHTML = `
        <button id="submit">Submit</button>
        <button id="showAnswers" class="secondary">Show Correct Answers</button>
        <button id="reset" class="secondary">Reset</button>
        <div style="flex:1"></div>
      `;
      container.appendChild(controls);

      const resultBox = document.createElement('div');
      resultBox.id = 'result';
      resultBox.className = 'result';
      resultBox.style.display = 'none';
      container.appendChild(resultBox);

      document.getElementById('submit').addEventListener('click', submitQuiz);
      document.getElementById('showAnswers').addEventListener('click', revealAnswers);
      document.getElementById('reset').addEventListener('click', ()=>{buildQuiz(); window.scrollTo({top:0,behavior:'smooth'})});
    }

    function submitQuiz(){
      let score = 0;
      questions.forEach(q=>{
        const selected = document.querySelector(`input[name=q${q.id}]:checked`);
        const qDiv = document.getElementById('q'+q.id);
        // clear previous markers
        qDiv.querySelectorAll('.option').forEach(o=>o.style.borderColor='transparent');
        if(selected){
          const val = Number(selected.value);
          if(val === q.answer){ score++; selected.closest('.option').style.borderColor='rgba(46,204,113,0.25)'; }
          else { selected.closest('.option').style.borderColor='rgba(239,68,68,0.22)'; }
        }
      });
      const resultBox = document.getElementById('result');
      resultBox.style.display = 'block';
      resultBox.innerHTML = `<strong>Score:</strong> ${score} / ${questions.length} <br> Click <em>Show Correct Answers</em> to reveal the right choices.`;
      window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'});
    }

    function revealAnswers(){
      questions.forEach(q=>{
        const qDiv = document.getElementById('q'+q.id);
        const opts = Array.from(qDiv.querySelectorAll('input[type=radio]'));
        opts.forEach((input, idx)=>{
          const label = input.closest('.option');
          label.style.background = (idx===q.answer) ? 'linear-gradient(90deg, rgba(124,58,237,0.07), transparent)' : '';
          if(idx === q.answer) {
            label.insertAdjacentHTML('beforeend', '<span style="margin-left:auto;font-size:13px;color:var(--good)">Correct</span>');
          }
        });
      });
      const resultBox = document.getElementById('result');
      resultBox.style.display='block';
      resultBox.innerHTML += '<div style="margin-top:8px;color:var(--muted);font-size:13px">Answers revealed above each question.</div>';
      window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'});
    }

    // small helper to avoid raw HTML injection
    function escapeHtml(str){ return str.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

    // build on load
    buildQuiz();
  </script>
</body>
</html>
